<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirza Studios - Watch Movies</title>

    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;  /* Dark Black background */
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Welcome Message Animation */
        .welcome-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; /* Cover entire viewport height */
            background-color: #121212; /* Match the page background */
            color: #e74c3c; /* Set text color */
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            line-height: 100vh; /* Center text vertically */
            opacity: 1;
            transform: translateY(-100%);
            animation: slideDown 5s forwards; /* Slide animation */
        }

        @keyframes slideDown {
            0% {
                transform: translateY(-100%);
                opacity: 1;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Top Banner */
        .top-banner {
            background: linear-gradient(135deg, #2980b9, #8e44ad);
            width: 100%;
            padding: 40px 0;
            text-align: center;
            font-family: 'Playfair Display', serif;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
        }

        .top-banner h2 {
            font-size: 3.5rem;
            color: #fff;
            margin: 0;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* Main Content */
        .content {
            width: 80%;
            max-width: 1200px;
            margin-top: 40px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            flex-grow: 1;
            padding-bottom: 150px;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            margin: 20px 0;
            font-weight: bold;
            text-transform: uppercase;
            opacity: 0;
            transform: translateY(20px);
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 600px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 50px;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
        }

        iframe {
            width: 100%;
            height: 90%;
            border-radius: 12px;
            object-fit: cover;
            border: none;
        }

        /* Movie Titles */
        .movie-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Red Line Between Movies */
        .separator {
            width: 100%;
            height: 3px;
            background-color: #e74c3c;
            margin: 30px 0;
            border: none;
        }

        /* About Me Section */
        .about-me {
            background-color: #34495e;
            padding: 40px 30px;
            width: 100%;
            max-width: 800px;
            border-radius: 12px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
            margin-top: 50px;
            color: #ecf0f1;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 50px;
            opacity: 0;
            transform: translateY(20px);
        }

        .about-me h3 {
            font-size: 2.5rem;
            color: #f39c12;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .about-me p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #ecf0f1;
        }

        /* Footer */
        .footer {
            text-align: center;
            font-size: 1rem;
            color: #95a5a6;
            padding: 20px;
            background-color: #2c3e50;
            width: 100%;
            position: relative;
            bottom: 0;
        }

    </style>
</head>
<body>

    <!-- Welcome Message -->
    <div class="welcome-message">
        Welcome to Mirza Studios!
    </div>

    <!-- Top Banner -->
    <div class="top-banner">
        <h2>Mirza Studios</h2>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>---My CineVault---</h1>

        <!-- Movie 1: Interstellar -->
        <div class="video-container">
            <div class="movie-title" style="color: #e74c3c;">INTERSTELLAR</div>
            <iframe src="https://drive.google.com/file/d/1PhwqaXuqYxZ1aCZYD1XjpNwFC0Xf29AT/preview" allow="autoplay; fullscreen" allowfullscreen></iframe>
        </div>
        <div class="separator"></div>

        <!-- Movie 2: Top Gun -->
        <div class="video-container">
            <div class="movie-title" style="color: #3498db;">TOP GUN (MAVERICK)</div>
            <iframe src="https://drive.google.com/file/d/1bRd8LsbJokqqC9taFBo16A3ZXxRsMHT4/preview" allow="autoplay; fullscreen" allowfullscreen></iframe>
        </div>
        <div class="separator"></div>

        <!-- Movie 3: Inception -->
        <div class="video-container">
            <div class="movie-title" style="color: #2ecc71;">INCEPTION</div>
            <iframe src="https://drive.google.com/file/d/1UyG3cAXcdB3Uu_QoaP_wVTQdozBQn6BJ/preview" allow="autoplay; fullscreen" allowfullscreen></iframe>
        </div>
        <div class="separator"></div>

        <!-- Movie 4: FastX -->
        <div class="video-container">
            <div class="movie-title" style="color: #f39c12;">FAST X</div>
            <iframe src="https://drive.google.com/file/d/127kO1S74qQ4c5JXW68LP_pcYksJkVgiM/preview" allow="autoplay; fullscreen" allowfullscreen></iframe>
        </div>
        <div class="separator"></div>

        <!-- About Me Section -->
        <div class="about-me">
            <h3>About Saad Mirza</h3>
            <p>Iâ€™m Saad Mirza, the creator behind Mirza Studios. Passionate about technology and design, I strive to craft meaningful digital experiences.</p>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Saad Mirza</p>
    </div>

    <script>
        // Intersection Observer to trigger fade-in effect as user scrolls
        const elements = document.querySelectorAll('.top-banner, .content h1, .video-container, .about-me');

        const observerOptions = {
            root: null,
            rootMargin: "0px",
            threshold: 0.2
        };

        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = "translateY(0)";
                    observer.unobserve(entry.target);
                }
            });
        }, observerOptions);

        elements.forEach(element => {
            observer.observe(element);
            element.style.transition = "all 1s ease-in-out";  // Smooth transition
        });
    </script>

</body>
</html>
