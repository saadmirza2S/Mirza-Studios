<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirza Studios - Watch Movies</title>

    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Neon Effect on the Studio Block (Mirza Studios) */
        .top-banner {
            background: linear-gradient(135deg, #2980b9, #8e44ad);
            width: 100%;
            padding: 40px 0;
            text-align: center;
            font-family: 'Playfair Display', serif;
            opacity: 0;
            transform: translateY(20px);
            position: relative;
            border-radius: 10px;
            margin: 20px 0;
            /* Apply neon glow only around the block */
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8), 0 0 25px rgba(255, 0, 0, 0.8), 0 0 35px rgba(255, 0, 0, 0.8);
        }

        .top-banner h2 {
            font-size: 3.5rem;
            color: #fff;
            margin: 0;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* Main Content */
        .content {
            width: 100%;
            max-width: 1200px;
            margin-top: 40px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            flex-grow: 1;
            padding-bottom: 150px;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            margin: 20px 0;
            font-weight: bold;
            text-transform: uppercase;
            opacity: 0;
            transform: translateY(20px);
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 600px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 50px;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
        }

        iframe {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            object-fit: cover;
            border: none;
        }

        /* Movie Titles */
        .movie-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Red Line Between Movies */
        .separator {
            width: 100%;
            height: 3px;
            background-color: #e74c3c;
            margin: 30px 0;
            border: none;
        }

        /* About Me Section */
        .about-me {
            background-color: #34495e;
            padding: 40px 30px;
            width: 100%;
            max-width: 800px;
            border-radius: 12px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
            margin-top: 50px;
            color: #ecf0f1;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 50px;
            opacity: 0;
            transform: translateY(20px);
        }

        .about-me h3 {
            font-size: 2.5rem;
            color: #f39c12;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .about-me p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #ecf0f1;
        }

        /* Footer */
        .footer {
            text-align: center;
            font-size: 1rem;
            color: #95a5a6;
            padding: 20px;
            background-color: #2c3e50;
            width: 100%;
            position: relative;
            bottom: 0;
        }

        /* Media Query for Mobile Devices */
        @media screen and (max-width: 768px) {
            /* Body adjustments */
            body {
                padding: 10px;
                justify-content: flex-start;
            }

            /* Top Banner */
            .top-banner {
                padding: 20px 0;
            }

            .top-banner h2 {
                font-size: 2.5rem;
            }

            /* Main Content */
            .content {
                width: 100%;
                padding: 10px;
            }

            h1 {
                font-size: 2.5rem;
            }

            /* Video Container */
            .video-container {
                width: 100%;
                height: 300px;
            }

            iframe {
                height: 100%;
            }

            /* Movie Titles */
            .movie-title {
                font-size: 1.8rem;
                margin-bottom: 5px;
            }

            /* About Me Section */
            .about-me {
                width: 90%;
                padding: 20px;
            }

            .about-me h3 {
                font-size: 2rem;
            }

            .about-me p {
                font-size: 1rem;
            }

            /* Footer */
            .footer {
                font-size: 0.9rem;
                padding: 10px;
            }
        }

        /* Additional Mobile Friendly Adjustments */
        @media screen and (max-width: 480px) {
            .top-banner h2 {
                font-size: 2rem;
            }

            h1 {
                font-size: 2rem;
            }

            .movie-title {
                font-size: 1.6rem;
            }

            .about-me h3 {
                font-size: 1.8rem;
            }

            .footer {
                font-size: 0.8rem;
                padding: 5px;
            }
        }
    </style>
</head>
<body>

    <!-- Top Banner -->
    <div class="top-banner">
        <h2>Mirza Studios</h2>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>---My CineVault---</h1>

        <!-- Movie 1: Interstellar -->
        <div class="video-container">

        <div class="about-me">

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Saad Mirza</p>
    </div>

    <script>
        // Intersection Observer to trigger fade-in effect as user scrolls
        const elements = document.querySelectorAll('.top-banner, .content h1, .video-container, .about-me');

        const observerOptions = {
            root: null,
            rootMargin: "0px",
            threshold: 0.2
        };

        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = "translateY(0)";
                    observer.unobserve(entry.target);
                }
            });
        }, observerOptions);

        elements.forEach(element => {
            observer.observe(element);
            element.style.transition = "all 1s ease-in-out";  // Smooth transition
        });
    </script>

</body>
</html>
